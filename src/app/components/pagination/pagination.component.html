<nav class="flex flex-col items-start justify-between p-4 space-y-3 md:flex-row md:items-center md:space-y-0" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
      Showing
      <span class="font-semibold text-gray-900 dark:text-white">
        {{ getFirstItemIndex()}} -
        {{ getLastItemIndex() }}
      </span>
      of
      <span class="font-semibold text-gray-900 dark:text-white">{{ totalItems }}</span>
    </span>
  
    <ul class="inline-flex items-stretch -space-x-px">
      <!-- Bouton Précédent -->
      <li>
        <button (click)="gotoPage(currentPage - 1)" [disabled]="currentPage === 1"
                class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300
                      hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400
                      dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="sr-only">Previous</span>
          <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </li>
  
      <!-- Pages -->
      @for (page of pages(); track $index) {
        <button (click)="gotoPage($index + 1)"
        [ngClass]="{
          'bg-blue-600 text-white': currentPage === $index + 1, 
          'bg-gray-200 text-gray-700': currentPage !== $index + 1
        }"
         [disabled]="currentPage === $index + 1"
         class="max-[640px]:hidden flex items-center justify-center mx-2 h-10 px-4 text-base font-medium hover:text-white text-white bg-blue-600 hover:bg-blue-900 dark:bg-blue-800 dark:border-blue-700 dark:text-blue-400 dark:hover:bg-blue-800 dark:hover:text-white">
          {{ $index + 1 }}
        </button>
      }
  
      <!-- Bouton Suivant -->
      <li>
        <button (click)="gotoPage(currentPage + 1)" [disabled]="currentPage === totalPages"
                class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300
                      hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400
                      dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="sr-only">Next</span>
          <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </li>
    </ul>
  </nav>
