<div class="container mx-auto py-8">
  <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-8 text-center">Mes Évaluations</h2>

  <ng-container *ngIf="evaluations && evaluations.length > 0; else noData">
    <div class="space-y-6">
      <div *ngFor="let eval of evaluations" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-bold text-gray-800 dark:text-gray-200">Score</h3>
          <span class="inline-block bg-blue-100 text-blue-800 text-sm font-bold px-4 py-1 rounded-full dark:bg-blue-900 dark:text-blue-300">
            {{ eval.score ?? 'Non précisé' }}
          </span>
        </div>
        <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
          <span class="font-semibold">Commentaire :</span><br>
          {{ eval.commentaire || 'Aucun commentaire' }}
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-4 italic">
          Date d’évaluation : {{ eval.dateEvaluation | date: 'fullDate' }}
        </p>
      </div>
    </div>
  </ng-container>

  <ng-template #noData>
    <div class="flex flex-col items-center justify-center py-16 text-center text-gray-500 dark:text-gray-400">
      <i class="bi bi-emoji-frown text-5xl mb-4"></i>
      <p class="text-lg font-medium">Aucune évaluation enregistrée pour le moment.</p>
    </div>
  </ng-template>
</div>
