<app-breadcrumb></app-breadcrumb>

<section class="bg-gray-50 dark:bg-gray-900 py-3 sm:py-5">
<div class="px-4 mx-auto lg:px-12">
    <div class="relative overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
    <div class="mb-2 flex flex-col px-4 py-3 lg:flex-row lg:items-center lg:justify-between">
        <div class="w-full md:w-1/3">
        <div class="flex items-center relative w-full">
            <svg class="w-5 h-5 text-gray-400 absolute left-3 pointer-events-none" fill="none" stroke="currentColor"
                stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2a7.5 7.5 0 010 15z" />
            </svg>
            <input type="text" [(ngModel)]="searchText" (input)="search()" placeholder="Rechercher par nom"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full pl-10 p-2 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" />
        </div>
        </div>
        </div>

    <div *ngIf="paginatedCongers.length > 0">
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs bg-gray-50 dark:bg-gray-700">
                <tr>
                <th class="px-4 py-3">Nom</th>
                <th class="px-4 py-3">Date Début</th>
                <th class="px-4 py-3">Date Fin</th>
                <th class="px-4 py-3">Type de congé</th>
                <th class="px-4 py-3">Statut</th>
                <th class="px-4 py-3">Action</th>
                </tr>
                </thead>
                <tbody>
            <tr *ngFor="let conger of paginatedCongers">
                <td class="px-4 py-2">{{ conger.nom }}</td>
                <td class="px-4 py-2">{{ conger.dateDebut }}</td>
                <td class="px-4 py-2">{{ conger.dateFin }}</td>
                <td class="px-4 py-2">{{ conger.type }}</td>
                <td class="px-4 py-2">
                <span *ngIf="conger.statut === StatutConger.EN_ATTENTE"
                    class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-sm font-medium">
                    En attente
                </span>
                <span *ngIf="conger.statut === StatutConger.ACCEPTE"
                    class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-sm font-medium">
                    Accepté
                </span>
                <span *ngIf="conger.statut === StatutConger.REFUSE"
                    class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-sm font-medium">
                    Refusé
                </span>
                </td>
                <td class="px-4 py-2">
                <button (click)="updateStatut(conger.id!, StatutConger.ACCEPTE)"
                    class="bg-green-500 text-white p-2 rounded mr-2 hover:bg-green-600" title="Accepter">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
                <button (click)="updateStatut(conger.id!, StatutConger.REFUSE)"
                    class="bg-red-500 text-white p-2 rounded hover:bg-red-600" title="Refuser">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                </td>
                </tr>
                </tbody>
                </table>
                </div>
                </div>

    <div *ngIf="congers.length === 0" class="text-center text-gray-400 py-8">
        Aucun congé en attente
    </div>
    </div>
    </div>
</section>
