<app-breadcrumb></app-breadcrumb>

<section class="bg-gray-50 dark:bg-gray-900 py-3 sm:py-5">
    <div class="px-4 mx-auto lg:px-12">
        <div class="relative overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
            <div class="mb-2 flex flex-col px-4 py-3 space-y-3 lg:flex-row lg:items-center lg:justify-between lg:space-y-0 lg:space-x-4">
                <div class="w-full md:w-1/3">
                    <div class="flex items-center">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <input type="text" id="simple-search" [(ngModel)]="searchText" (input)="search()"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                                placeholder="Rechercher par nom" />
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="congers.length !== 0">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-4 py-3">Nom</th>
                                <th scope="col" class="px-4 py-3">Date Début</th>
                                <th scope="col" class="px-4 py-3">Date Fin</th>
                                <th scope="col" class="px-4 py-3">Statut</th>
                                <th scope="col" class="px-4 py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let conger of congers">
                                <td class="px-4 py-2">{{ conger.nom }}</td>
                                <td class="px-4 py-2">{{ conger.dateDebut }}</td>
                                <td class="px-4 py-2">{{ conger.dateFin }}</td>
                                <td class="px-4 py-2">
                                    <span *ngIf="conger.statut === 'en_attente'" class="text-yellow-500">En attente</span>
                                    <span *ngIf="conger.statut === 'accepte'" class="text-green-500">Accepté</span>
                                    <span *ngIf="conger.statut === 'refuse'" class="text-red-500">Refusé</span>
                                </td>
                                <td class="px-4 py-2">
                                    <!-- Vérifier que conger.id existe avant de passer dans la méthode updateStatut -->
                                    <button *ngIf="conger.statut === 'en_attente' && conger.id !== undefined" 
                                            (click)="updateStatut(conger.id, StatutConger.ACCEPTE)" 
                                            class="bg-green-500 text-white px-4 py-2 rounded">
                                        Accepter
                                    </button>
                                    <button *ngIf="conger.statut === 'en_attente' && conger.id !== undefined" 
                                            (click)="updateStatut(conger.id, StatutConger.REFUSE)" 
                                            class="bg-red-500 text-white px-4 py-2 rounded">
                                        Refuser
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="congers.length === 0" class="text-center text-gray-400 py-8">
                Aucun congé en attente
            </div>
        </div>
    </div>
</section>
