<app-breadcrumb></app-breadcrumb>
<section class="bg-gray-50 dark:bg-gray-900 py-3 sm:py-5">
  <div class="px-4 mx-auto lg:px-12">
    <div class="relative overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
      <h2 class="dark:text-white text-center text-gray-700 text-4xl font-bold mb-2 pt-3 uppercase">Ajout d'une évaluation</h2>
      <p class="dark:text-white text-center text-gray-700 text-xl mb-3">Veuillez remplir les champs suivants pour ajouter une évaluation</p>

      <div class="container mx-auto">
        <div class="w-full max-w-2xl mx-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="evaluationForm" class="space-y-6">
            <div *ngIf="errorMessage" class="w-full px-2 py-4 bg-red-100">
              <span class="text-red-400 font-thin">{{ errorMessage }}</span>
            </div>

            <!-- Employé -->
            <div>
              <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Employé *</label>
              <select formControlName="employeId" class="form-select w-full">
                <option value="" disabled>-- Choisir un employé --</option>
                <option *ngFor="let emp of employes" [value]="emp.id">{{ emp.name }}</option>
              </select>
              <div *ngIf="employeCtrl.touched && employeCtrl.errors" class="text-red-500 text-sm mt-1">
                Employé requis
              </div>
            </div>

            <!-- Score -->
            <div>
              <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Score *</label>
              <input type="number" formControlName="score" class="form-input w-full" min="0" max="10" placeholder="Entrez un score de 0 à 10" />
              <div *ngIf="scoreCtrl.touched && scoreCtrl.errors" class="text-red-500 text-sm mt-1">
                Score requis entre 0 et 10
              </div>
            </div>

            <!-- Commentaire -->
            <div>
              <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Commentaire *</label>
              <textarea formControlName="commentaire" rows="4" class="form-textarea w-full" placeholder="Ajoutez un commentaire"></textarea>
              <div *ngIf="commentaireCtrl.touched && commentaireCtrl.errors" class="text-red-500 text-sm mt-1">
                Commentaire requis
              </div>
            </div>

            <!-- Date -->
            <div>
              <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Date d'évaluation *</label>
              <input type="date" formControlName="dateEvaluation" class="form-input w-full" />
              <div *ngIf="dateCtrl.touched && dateCtrl.errors" class="text-red-500 text-sm mt-1">
                Date requise
              </div>
            </div>

            <div class="text-right">
              <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded disabled:opacity-50" [disabled]="evaluationForm.invalid">
                <div class="flex gap-2 items-center justify-center">
                  Soumettre
                  <span *ngIf="loading$ | async">
                    <svg aria-hidden="true" class="ms-2 w-4 h-4 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M100 50.5908C100 78.2051..." fill="currentColor" />
                    </svg>
                  </span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal de succès -->
<div *ngIf="isModalVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-md max-h-full bg-white dark:bg-gray-700 rounded-lg shadow">
    <div class="text-center p-4 md:p-5">
      <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 2..." clip-rule="evenodd" />
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
        Évaluation ajoutée avec succès !
      </h3>
      <button (click)="closeModal()" type="button" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5">
        OK
      </button>
    </div>
  </div>
</div>
