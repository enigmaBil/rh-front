<app-breadcrumb></app-breadcrumb>

<section class="bg-gray-50 dark:bg-gray-900 py-3 sm:py-5">
  <div class="px-4 mx-auto lg:px-12">
    <div class="relative overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">

      <div class="mb-4 flex flex-col px-4 py-3 space-y-3 lg:flex-row lg:items-center lg:justify-between lg:space-y-0 lg:space-x-4">
        <!-- Recherche -->
        <div class="w-full md:w-1/3">
          <div class="flex items-center">
            <label for="search-evaluation" class="sr-only">Rechercher</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text"
                id="search-evaluation"
                [(ngModel)]="searchQuery"
                (ngModelChange)="filterEvaluations()"
                placeholder="Rechercher une évaluation..."
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            </div>
          </div>
        </div>

        <!-- Bouton Ajouter -->
        <div class="flex flex-col flex-shrink-0 space-y-3 md:flex-row md:items-center lg:justify-end md:space-y-0 md:space-x-3">
          <a [routerLink]="['add']">
            <button type="button"
              class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
              <svg class="mr-1.5 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
              </svg>
              Nouvelle évaluation
            </button>
          </a>
        </div>
      </div>

    
 


      <!-- Table -->
      <ng-container *ngIf="paginatedEvaluations.length > 0; else noData">
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-700 dark:text-gray-300 font-semibold">
            <thead class="text-xs font-bold text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th class="px-4 py-3">Score</th>
                <th class="px-4 py-3">Commentaire</th>
                <th class="px-4 py-3">Date</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let evaluation of paginatedEvaluations" class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
                <td class="px-4 py-3 font-bold">{{ evaluation.score ?? 'Non précisé' }}</td>
                <td class="px-4 py-3">{{ evaluation.commentaire || 'Aucun commentaire' }}</td>
                <td class="px-4 py-3">{{ evaluation.dateEvaluation | date: 'longDate' }}</td>
                <td class="px-4 py-3">
                  <div class="flex space-x-3">
                    <button (click)="goToUpdatePage(evaluation.id)" class="p-2" title="Modifier">
                      <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28"/>
                      </svg>
                    </button>
                    <button (click)="deleteEvaluation(evaluation.id)" class="p-2" title="Supprimer">
                      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                      </svg>
                    </button>
                  </div>
                </td>                         
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <app-pagination
          [totalItems]="filteredEvaluations.length"
          [itemsPerPage]="itemsPerPage"
          [currentPage]="currentPage"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </ng-container>

      <!-- No Data -->
      <ng-template #noData>
        <div class="flex flex-col items-center justify-center p-8 text-center text-gray-500 dark:text-gray-300 font-semibold">
          Aucune évaluation enregistrée pour le moment.
        </div>
      </ng-template>

    </div>
  </div>
</section>
