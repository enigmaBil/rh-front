<h2 class="text-2xl font-bold text-center mb-6">Mise à jour de l'évaluation</h2>
<form [formGroup]="evaluationForm" (ngSubmit)="onUpdate()" class="space-y-6 w-full max-w-xl mx-auto">
  <!-- Employé (désactivé) -->
  <div>
    <label>Employé évalué</label>
    <select formControlName="employeId" class="form-select w-full" [disabled]="true">
        <option *ngFor="let emp of employes" [value]="emp.id">{{ emp.name }}</option>
    </select>
  </div>

  <!-- Score -->
  <div>
    <label>Score</label>
    <input type="number" formControlName="score" class="form-input w-full" min="0" max="10" />
  </div>

  <!-- Commentaire -->
  <div>
    <label>Commentaire</label>
    <textarea formControlName="commentaire" rows="4" class="form-textarea w-full"></textarea>
  </div>

  <!-- Date -->
  <div>
    <label>Date d’évaluation</label>
    <input type="date" formControlName="dateEvaluation" class="form-input w-full" />
  </div>

  <!-- Submit -->
  <div class="text-center">
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Mettre à jour</button>
  </div>
</form>
